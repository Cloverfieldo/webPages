<meta charset="UTF-8">
<script>
function pulaLinha(){
    document.write("<br>")
}
var age = prompt("Quantos anos você tem? ")
var daysOfLife = (age * 365)
var heartBeats = daysOfLife * 24 * 60 * 80
document.write("<h4> Você já viveu mais ou menos "+daysOfLife +" dias na sua vida")
pulaLinha()
document.write("<h5> Seu coração já bateu "+ heartBeats + " vezes.")

</script>
